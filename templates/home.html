{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> {% comment %} {% block title %}{% endblock%} {% endcomment %} {% comment %}
    <link rel="shortcut icon" href="{% static 'images/favicon/favicon.jpg'%}" type="image/x-icon">
    <link rel="icon" href="{% static 'images/favicon/favicon.jpg'%}" type="image/x-icon"> {% endcomment %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/header.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/content.css' %}" />
    <link rel="stylesheet" href="{% static 'owlcarousel/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'owlcarousel/owl.theme.default.min.css' %}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'owlcarousel/owl.carousel.min.js' %}"></script>
    <script>
        $(document).scroll(function() {
            var y = $(this).scrollTop();
            if (y > 10) {
                $("#init-anchor").fadeIn();
            } else {
                $("#init-anchor").fadeOut();
            }
        });
        $(document).ready(function() {
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 10,
                nav: true,
                responsive: {
                    0: {
                        items: 1
                    }
                }
            });
        });
    </script>
</head>

<body>
    <a href='#init'><button type="button" class="btn btn-dark" id="init-anchor">^</button></a>
    <div class='main' id='init'>
        <div class='header'>
            {% include 'header.html' %}
        </div>
        <hr>
        <div class='content'>
            {% include 'content.html' %}
        </div>
        <hr>
        <div class='footer'>
            {% include 'footer.html' %}
        </div>
    </div>
</body>

</html>
